<!DOCTYPE html>

<html lang="es">

	<head>

		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="assets/img/logo.png" rel="icon">
        <link rel="stylesheet" href="assets/librerias/bootstrap.min.css"> <!--* Libraries Bootstrap -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/style.css" />
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"> </script> <!-- dowloand-img-axios -->
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> <!-- Script AR.js --> 
		<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script> <!-- Script AR.js -->
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!-- Script AR.js -->
		<title> AR On The Web </title>

	</head>

	<body style="margin : 0px; overflow: hidden;">

        <!-- container -->
		<div class="container-button"> 
            <!--Card body-->
            <div class="card-body">

                <button type="button" class="btn btn-rounded" id="btn-Help" data-toggle="modal" data-target="#modalRelatedContent" data-placement="top" title="Ver Instrucciones"> <i class="fas fa-info-circle"></i>  </button>

                    <!--Modal: modalRelatedContent-->
                    <div class="modal fade right" id="modalRelatedContent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
                        <!-- modal-dialog -->
                        <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
                            <!--Content-->
                            <div class="modal-content">
                                <!--Header-->
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true" class="white-text">&times;</span> </button>
                                </div>
                                <!--Header-->
                                <!--Body-->
                                <div class="modal-body">
                                    <!-- row -->
                                    <div class="row">
                                        <!-- col-5 -->
                                        <div class="col-5">
                                            <img src="assets/img/hiro.png" alt="hiro.png" class="img-hiro">
                                        </div>
                                        <!-- col-5 -->
                                        <!-- col-7 -->
                                        <div class="col-7"> 
                                            <p class="button-dowload"> Da clic en el icono <button class="btn btn-rounded" id="btn-Dowload" data-toggle="tooltip" data-placement="top" title="Descargar" onclick="downloadImg()"> <i class="fas fa-file-download"></i> </button> para descargar el marcador y poder ver cada uno de los modelos 3D que se muestran en los botones anteriores. 
                                                Solo da clic en alguno de ellos y con el marcador previamente descargado colócalo en la cámara para ver los modelos 3D.
                                            </p>
                                        </div>
                                        <!-- col-7 -->
                                    </div>
                                    <!-- row -->
                                </div>
                                <!--Body-->
                            </div>
                            <!--/.Content-->
                        </div>
                        <!-- modal-dialog -->
                    </div>
                    <!--Modal: modalRelatedContent-->
                <button class="btn btn-rounded" id="btn1" data-toggle="tooltip" data-placement="top" title="AR Silla"> <i class="fas fa-chair"></i>  </button>
                <button class="btn btn-rounded" id="btn2" data-toggle="tooltip" data-placement="top" title="AR Dragón"> <i class="fas fa-dragon"></i> </button>
                <button class="btn btn-rounded" id="btn3" data-toggle="tooltip" data-placement="top" title="AR Cohete"> <i class="fas fa-rocket"></i> </button>
                <button class="btn btn-rounded" id="btn4" data-toggle="tooltip" data-placement="top" title="AR Hueso"> <i class="fas fa-bone"></i> </button>
                <button class="btn btn-rounded" id="btn5" data-toggle="tooltip" data-placement="top" title="AR Unicornio"> <i class="fas fa-horse"></i> </button>
                <button class="btn btn-rounded" id="btn6" data-toggle="tooltip" data-placement="top" title="AR Virus"> <i class="fas fa-virus"></i> </button>
                <button class="btn btn-rounded" id="btn-Reload" data-toggle="tooltip" data-placement="top" title="Recargar"> <i class="fas fa-redo"></i> </button>
                    
            </div>
            <!--Card body-->
		</div>
        <!-- container -->

        <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">  
            <a-marker preset="hiro">
                <a-entity id="entity-Model-1" crossOrigin="anonymous" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"> </a-entity>
            </a-marker>
                <a-entity camera></a-entity>
        </a-scene> 

		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

        <script src="assets/librerias/popper.min.js"></script> <!--! Libraries Icons -->

        <script defer src="assets/js/main.js"></script>

	</body>
</html>
